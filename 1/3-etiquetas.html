<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de texto</title>
</head>
<body>
   <p>Parrafo <strong>negrito</strong> <b>negrito</b> </p> 
    <p>parrafo<em>cursivo</em> <i>cursivo</i></p>
    <p>parrafo<u>subrayado</u></p>
    <p>parrafo<del>tachado</del></p>
    <p>parrafo<mark>resaltado</mark></p>
    <p>parrafo<small>pequeno</small></p>
    <p><big>grande</big></p>
    <p> parrafo <sup>superindice</sup> </p>
    <p>parrafo <sub>inferior</sub> </p>
    <p>parrafo <ins>insertado</ins> </p>
    <p> parrafo <abbr title="INCUYO">Esther</abbr> </p>
    <p> parrafo <q>comillas</q> </p>
    <p>parrafo <cite>citado</cite> </p>
    <p>parrafo <code>con codigo</code> </p>

</body>
</html>
